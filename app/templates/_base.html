git <!DOCTYPE html>
<html>
    <head>
        <title>
			{% block title %}
			{% endblock title %}
        </title>
        {% block head %}
        {% endblock head %}
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% block body %}
        {% endblock body %}
    </body>
</html>
